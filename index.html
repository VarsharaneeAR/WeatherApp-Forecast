<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="Stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/5bc2e7ea24.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="src/style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
     <div class="weatherApp">
      <form id="search-form">
     <div class="row">
    <div class="col-9">
        <input type="search" id="searchCity" placeholder="Enter City" class="form-control" autocomplete="off"/>
    </div>
      <div class="col-3">
       <input type="submit" value="search" class="btn btn-primary w-100"> 
      </div>
    </div>
        </form>
        <h1 id="city">
            Harare
        </h1>
      <ul>
        <li id="date">
           Thursday 4:57
       </li>
        <li id="condition">
            Mostly Cloudy
        </li>
      </ul>
              
    <div class="row">
    <div class="col-md-7">
      <img class="icon" src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png">
       <strong id="temperature">
            19
        </strong>
        <span id="units">
          <a href="#" id="cel-link" class="active">℃ </a> | <a href="#" id="fah-link" class="active"> ℉</a></span>
    </div>

    <div class = "col-md-5">
      <ul>
        <li> Humidity:
          <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span>Km/h
        </li>
     </ul>
    </div>

    <div class="weather-forecast" id="weather-forecast"> 
      <div class="row">
        <div class="col-md-2">
          <div class="weather-forecast-date">
          Thu
        </div>
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" width="36"/>
          <div class="weather-forecast-temperature">
           <span class="weather-forecast-temperature">18°</span>|<span class="weather-forecast-temperature-min">12°</span>
          </div>
          
        </div>
      </div>
  
      
    </div>
      </div>
      <small> <a href="https://github.com/VarsharaneeAR/Weather-App">App was coded </a> by V.A.R</small>
      </div>
      </div>
      <script src="src/app.js"></script>
    </body>
  </html>
